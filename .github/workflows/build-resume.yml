name: Build Resume

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Build Docker image
      run: docker build -t resume-builder .
      
    - name: Extract resume files
      run: |
        CID=$(docker create resume-builder)
        docker cp "$CID:/data/resume.pdf" resume.pdf
        docker cp "$CID:/data/resume.json" resume.json
        docker rm "$CID"
        
    - name: Upload resume PDF as artifact
      uses: actions/upload-artifact@v4
      with:
        name: resume-pdf
        path: resume.pdf
        retention-days: 30
        
    - name: Upload resume JSON as artifact
      uses: actions/upload-artifact@v4
      with:
        name: resume-json
        path: resume.json
        retention-days: 30