name: Build and Deploy Resume to salish.dev

on: push

jobs:
  build-and-deploy:
    if: github.ref == 'refs/heads/main' || github.ref_type == 'tag'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout resume repository
        uses: actions/checkout@v4

      - name: Build resume
        run: |
          chmod +x scripts/build.sh
          ./scripts/build.sh

      - name: Verify build artifacts
        run: |
          ls -la resume.json resume.pdf

      - name: Checkout salish.dev repository
        uses: actions/checkout@v4
        with:
          repository: salishdev/salish.dev
          token: ${{ secrets.SALISH_DEV_TOKEN }}
          path: salish-dev

      - name: Copy resume files to public directory
        run: |
          mkdir -p salish-dev/public
          cp resume.json salish-dev/public/
          cp resume.pdf salish-dev/public/

      - name: Commit and push changes
        run: |
          cd salish-dev
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/resume.json public/resume.pdf
          git diff --staged --quiet || (git commit -m "Update resume files from astere/resume" && git push)
